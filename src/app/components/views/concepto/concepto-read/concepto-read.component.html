<div class="content">
  <div class="title">
    <h1>Concepto</h1>
  </div>

  <button
    class="mat-elevation-z8"
    (click)="navegarParaConceptoCreate()"
    mat-stroked-button
    color="primary"
  >
    NUEVO CONCEPTO
  </button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="conceptos">
      <ng-container matColumnDef="conid">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.conid }}</td>
      </ng-container>

      <ng-container matColumnDef="gruid">
        <th mat-header-cell *matHeaderCellDef>GRUPO ID</th>
        <td mat-cell *matCellDef="let row">{{ row.gruid }}</td>
      </ng-container>

      <ng-container matColumnDef="condescrip">
        <th mat-header-cell *matHeaderCellDef>DESCRIPCIÃ“N</th>
        <td mat-cell *matCellDef="let row">{{ row.condescrip }}</td>
      </ng-container>

      <ng-container matColumnDef="conabrev">
        <th mat-header-cell *matHeaderCellDef>ABREVIATURA</th>
        <td mat-cell *matCellDef="let row">{{ row.conabrev }}</td>
      </ng-container>

      <ng-container matColumnDef="conval">
        <th mat-header-cell *matHeaderCellDef>VALOR|</th>
        <td mat-cell *matCellDef="let row">{{ row.conval }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>ACCIONES</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="update/{{ row.conid }}">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="delete/{{ row.conid }}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
