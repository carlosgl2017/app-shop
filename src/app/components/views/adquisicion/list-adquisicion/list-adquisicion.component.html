<mat-card class="adquisicion mat-elevation-z4">
  <mat-card-title class="title"> Adquisiciones</mat-card-title>    


  <div class="example-button-container">
    <button matTooltip="Crear AdquisiciÃ³n" routerLink="/adquisiciones/form" mat-fab color="warn" aria-label="Example icon button with a home icon">
    <mat-icon>add_box</mat-icon>
    </button>
  </div>


  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Buscar"
      #input
      autocomplete="off"
    />
  </mat-form-field>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    matSort
    matSort
    matSortActive="adqid"
    matSortDirection="asc"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="adqid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.adqid }}</td>
    </ng-container>
       

      <!-- Weight Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{element.created_at}}</td>
      </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.estado}}</td>
    </ng-container>   

 
    <!-- Symbol Column -->
    <ng-container matColumnDef="acciones">
      <th class="mat-header" mat-header-cell *matHeaderCellDef>ACCIONES</th>
      <td mat-cell *matCellDef="let row">
        
           <div class="example-button-container">
              <button [routerLink]="['/adquisiciones/realizadas',row.adqid]"  matTooltip="Ver detalle de comprobante de venta" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
                <mat-icon>visibility</mat-icon>
              </button>
              <!-- <button [routerLink]="['/adquisiciones/form',row.adqid]"  matTooltip="Registrar ingreso" mat-mini-fab color="warn" aria-label="Example icon button with a plus one icon">
                <mat-icon>inventory_2</mat-icon>
              </button> -->
            </div>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</mat-card>
