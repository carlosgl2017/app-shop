<mat-card class="venta mat-elevation-z4">
    <mat-card-title class="title"> Realizar ventas</mat-card-title>    
  
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Buscar"
        #input
        autocomplete="off"
      />
    </mat-form-field>
  
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      matSort
      matSort
      matSortActive="cliid"
      matSortDirection="asc"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="cliid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.cliid }}</td>
      </ng-container>
         

        <!-- Weight Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombres</th>
          <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let element">{{ element.apellidos}}</td>
      </ng-container>   

      <!-- Weight Column -->
      <ng-container matColumnDef="numero_doc">
        <th mat-header-cell *matHeaderCellDef>Documento identidad</th>
        <td mat-cell *matCellDef="let element">{{element.numero_doc}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>  
   
      <!-- Symbol Column -->
      <ng-container matColumnDef="acciones">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>ACCIONES</th>
        <td mat-cell *matCellDef="let row">
          
             <div class="example-button-container">
                <button [routerLink]="['/ventas/realizadas',row.cliid]"  matTooltip="Ver detalle de comprobante de venta" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button [routerLink]="['/ventas/form',row.cliid]"  matTooltip="Realizar Venta" mat-mini-fab color="warn" aria-label="Example icon button with a plus one icon">
                  <mat-icon>shopping_cart</mat-icon>
                </button>
              </div>
  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card>
