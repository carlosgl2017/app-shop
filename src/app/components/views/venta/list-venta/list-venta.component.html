<mat-card class="venta mat-elevation-z4">
    <mat-card-title class="title">Gesti√≥n de Ventas</mat-card-title>
    <div class="button-row">
      <button
        class="mat-elevation-z2"
        (click)="navegarParaVentaCreate()"
        mat-stroked-button
        color="warn"
      >
        <button
          class="mat-elevation-z2"
          routerLink="reporte"
          mat-stroked-button
          color="warn"
        >
          <mat-icon>summarize</mat-icon>reporte
        </button>
  
        <mat-icon>add</mat-icon>Nueva venta
      </button>
    </div>
  
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Buscar"
        #input
        autocomplete="off"
      />
    </mat-form-field>
  
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      matSort
      matSort
      matSortActive="venid"
      matSortDirection="asc"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="venid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.venid }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="create_at">
        <th mat-header-cell *matHeaderCellDef>Fecha venta</th>
        <td mat-cell *matCellDef="let element">{{ element.create_at }}</td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="venestado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.venestado }}</td>
      </ng-container>
  
   
      <!-- Symbol Column -->
      <ng-container matColumnDef="acciones">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>ACCIONES</th>
        <td mat-cell *matCellDef="let row">
          <a
            class="pointer"
            routerLink="update/{{ row.venid }}"
            style="color: #187880"
          >
            <i class="material-icons">edit</i>
          </a>
  
          <a class="pointer" (click)="delete(row.venid)" style="color: #e15639">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card>
