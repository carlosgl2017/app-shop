<mat-card class="categoria mat-elevation-z4">
    <mat-card-title class="title">Gesti√≥n de Categorias</mat-card-title>
  
    <div class="button-row">
      <button
        class="mat-elevation-z2"
        (click)="navegarParaCategoriaCreate()"
        mat-stroked-button
        color="warn"
      >
        <mat-icon>add</mat-icon>Nueva Categoria
      </button>
    </div>
  
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Buscar"
        #input
        autocomplete="off"
      />
    </mat-form-field>
  
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      matSort
      matSort
      matSortActive="catid"
      matSortDirection="asc"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="catid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.catid }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>  
   
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="acciones">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>ACCIONES</th>
        <td mat-cell *matCellDef="let row">
          <a
            class="pointer"
            routerLink="update/{{ row.catid }}"
            style="color: #187880"
          >
            <i class="material-icons">edit</i>
          </a>
  
          <a class="pointer" (click)="delete(row.catid)" style="color: #e15639">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card>
