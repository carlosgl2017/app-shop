<mat-card class="categoria mat-elevation-z4">
    <mat-card-title class="title">Gestión de Categorias</mat-card-title>
  
    <div class="button-row"> 
        <div class="example-button-container">
          <button  matTooltip="Añadir Categoria" (click)="navegarParaCategoriaCreate()" mat-mini-fab color="warn" aria-label="Example icon button with a plus one icon">
            <mat-icon>add</mat-icon>
          </button>
        </div>  
    </div>
  
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Buscar"
        #input
        autocomplete="off"
      />
    </mat-form-field>
  
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      matSort
      matSort
      matSortActive="catid"
      matSortDirection="asc"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="catid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.catid }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>  

      <!-- Weight Column -->
      <ng-container matColumnDef="linea">
        <th mat-header-cell *matHeaderCellDef>Línea</th>
        <td mat-cell *matCellDef="let element">{{ element.linea }}</td>
      </ng-container>  

      <!-- Weight Column -->
      <ng-container matColumnDef="sublinea">
        <th mat-header-cell *matHeaderCellDef>SubLínea</th>
        <td mat-cell *matCellDef="let element">{{ element.sublinea }}</td>
      </ng-container>   
      
       <!-- Weight Column -->
       <ng-container matColumnDef="sublinea">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
      </ng-container>    
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="acciones">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>ACCIONES</th>
        <td mat-cell *matCellDef="let row">
          <a
            class="pointer"
            routerLink="update/{{ row.catid }}"
            style="color: #187880"
          >
            <i class="material-icons">edit</i>
          </a>
  
          <a class="pointer" (click)="delete(row.catid)" style="color: #e15639">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card>
