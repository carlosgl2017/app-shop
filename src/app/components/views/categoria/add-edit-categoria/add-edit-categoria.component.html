<mat-card class="categoria mat-elevation-z4">
  <mat-card-title class="title">{{ accion }} Categoria</mat-card-title>

  <!-- <pre>{{myForm.value | json}}</pre> -->
  <form [formGroup]="myForm">
    <div class="row">
      <div class="col-md-3">
        <mat-form-field class="axample-container">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput formControlName="nombre" />
        </mat-form-field>
        <div *ngIf=" myForm.get('nombre').hasError('required') && myForm.get('nombre').touched" style="margin-top: -20px">
          <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
        </div>
      </div>

      <div class="col-md-3">
        <mat-form-field class="axample-container">
          <mat-label>Descripción</mat-label>
          <input matInput formControlName="descripcion" />
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field class="axample-container">
          <mat-label>Línea</mat-label>
          <input type="text" matInput formControlName="linea" />
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field class="axample-container">
          <mat-label>SubLínea</mat-label>
          <input type="text" matInput formControlName="sublinea" />
        </mat-form-field>
      </div>

      <br />
      <div class="col-lg-12">
        <button
          class="btn btn-success btn-md float-right"
          [disabled]="myForm.invalid"
          type="button"
          style="margin-left: 10px"
          (click)="create()"
        >
          Aceptar
        </button>

        <button
          class="btn btn-secondary btn-md float-right"
          routerLink="/categorias"
          type="button"
        >
          Cancelar
        </button>
      </div>
    </div>
  </form>
</mat-card>
