<form>
    <h1>DELETANDO CATEGORIA</h1>

    <mat-form-field class="form">
        <mat-label>Código</mat-label>
        <input matInput [(ngModel)]="categoria.catcod" type="text" name="catcod" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrición</mat-label>
        <textarea matInput [(ngModel)]="categoria.catdescrip" type="text" name="catdescrip" disabled></textarea>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Estado</mat-label>
        <input matInput [(ngModel)]="categoria.catestado" type="text" name="catestado" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Línea</mat-label>
        <input matInput [(ngModel)]="categoria.catlinea" type="text" name="catlinea" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Precio Unitario</mat-label>
        <input matInput [(ngModel)]="categoria.catpreciounit" type="text" name="catpreciounit" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Sublinea</mat-label>
        <input matInput [(ngModel)]="categoria.catsublinea" type="text" name="catsublinea" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Unidad</mat-label>
        <input matInput [(ngModel)]="categoria.catunidad" type="text" name="catunidad" disabled>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary"> Eliminar</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn"> Cancelar </button>
    </div>

</form>
