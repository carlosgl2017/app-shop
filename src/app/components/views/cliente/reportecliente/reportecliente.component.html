<mat-card class="reporte mat-elevation-z4">
  <mat-card-title class="title text-center"
    >Seleccione periodo de tiempo</mat-card-title
  >
  <form>
    <div class="row col-md-12 text-center">
      <div class="col-md-6">
        <mat-form-field class="axample-container">
          <mat-label>Fecha inicial</mat-label>
          <input type="date" matInput id="fechaini" #fechaini required />
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field class="axample-container">
          <mat-label>Fecha Final</mat-label>
          <input type="date" id="fechafin" matInput #fechafin required/>
        </mat-form-field>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-6">
        <button
          class="btn btn-primary"
          (click)="reporte(fechaini.value, fechafin.value)"
        >
          Generar PDF
        </button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-danger" routerLink="/clientes">Regresar</button>
      </div>
    </div>
  </form>
</mat-card>
