<mat-card class="adquisicion mat-elevation-z4">
  <mat-card-title class="title">{{ accion }} Cliente</mat-card-title>

  <!-- <pre>{{myForm.value | json}}</pre> -->
  <form [formGroup]="myForm">
    <div class="row">
      <div class="col-md-3">
        <mat-form-field class="axample-container">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput formControlName="nombre" />
        </mat-form-field>
        <div *ngIf="myForm.get('nombre').hasError('required') && myForm.get('nombre').touched" style="margin-top: -20px;">
          <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
      </div>
      </div>

      <div class="col-md-3">
        <mat-form-field class="axample-container">
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="apellidos" />
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field class="axample-container">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input type="date" matInput formControlName="fecha_nacimiento" />
        </mat-form-field>
        <div *ngIf="myForm.get('fecha_nacimiento').hasError('required') && myForm.get('fecha_nacimiento').touched" style="margin-top: -20px;">
          <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
      </div>
      </div>

      <div class="col-md-3">
        <mat-form-field class="axample-container">
          <mat-label>Dirección</mat-label>
          <input matInput formControlName="direccion" />
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field class="axample-container">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <div *ngIf="myForm.get('email').hasError('email') && myForm.get('email').touched" style="margin-top: -20px;">
          <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
      </div>
      </div>

      <div class="col-md-3">
        <mat-form-field class="example-container">
          <mat-label>Tipo Documento</mat-label>
          <mat-select formControlName="tipo_documento">
            <mat-option *ngFor="let tipo of tiposDocumentos" [value]="tipo">
              {{ tipo }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div *ngIf="myForm.get('tipo_documento').hasError('required') && myForm.get('tipo_documento').touched" style="margin-top: -20px;">
          <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
      </div>
      </div>

      

      <div class="col-md-3">
        <mat-form-field class="axample-container">
          <mat-label>Número de documento</mat-label>
          <input matInput formControlName="numero_doc" />
        </mat-form-field>
        <div *ngIf="myForm.get('numero_doc').hasError('required') && myForm.get('numero_doc').touched" style="margin-top: -20px;">
          <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
      </div>
      </div>

      <br />
      <div class="col-lg-12">
        <button
          class="btn btn-success btn-md float-right"
          [disabled]="myForm.invalid"
          type="button"
          style="margin-left: 10px"
          (click)="create()"
        >
          Aceptar
        </button>

        <button
          class="btn btn-secondary btn-md float-right"
          routerLink="/clientes"
          type="button"
        >
          Cancelar
        </button>
      </div>
    </div>
  </form>
</mat-card>
