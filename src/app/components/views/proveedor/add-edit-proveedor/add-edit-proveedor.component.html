<mat-card class="adquisicion mat-elevation-z4">
    <mat-card-title class="title">{{accion}} Proveedor</mat-card-title>
  
    <!-- <pre>{{myForm.value | json}}</pre> -->
    <form [formGroup]="myForm">
      <div class="row">
  
        <div class="col-md-3">
          <mat-form-field class="axample-container">
            <mat-label>NIt</mat-label>
            <input type="text" matInput formControlName="provcinit"/>
          </mat-form-field>         
        </div>
  
        <div class="col-md-3">
          <mat-form-field class="axample-container">
            <mat-label>Departamento</mat-label>
            <input matInput formControlName="provdepto"/>
          </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field class="axample-container">
              <mat-label>Dirección</mat-label>
              <input matInput formControlName="provdirec"/>
            </mat-form-field>
          </div>

          <div class="col-md-3">
            <mat-form-field class="axample-container">
              <mat-label>Email</mat-label>
              <input matInput formControlName="provemail"/>
            </mat-form-field>
          </div>

          <div class="col-md-3">
            <mat-form-field class="axample-container">
              <mat-label>Empresa</mat-label>
              <input matInput formControlName="provempresa"/>
            </mat-form-field>
          </div>

          <div class="col-md-3">
            <mat-form-field class="axample-container">
              <mat-label>Fax</mat-label>
              <input matInput formControlName="provfax"/>
            </mat-form-field>
          </div>

          <div class="col-md-3">
            <mat-form-field class="axample-container">
              <mat-label>Lugar</mat-label>
              <input matInput formControlName="provlugar"/>
            </mat-form-field>
          </div>

          <div class="col-md-3">
            <mat-form-field class="axample-container">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="provnombre"/>
            </mat-form-field>
          </div>

          <div class="col-md-3">
            <mat-form-field class="axample-container">
              <mat-label>Apellido Paterno</mat-label>
              <input matInput formControlName="provpaterno"/>
            </mat-form-field>
          </div>

          <div class="col-md-3">
            <mat-form-field class="axample-container">
              <mat-label>Apellido Materno</mat-label>
              <input matInput formControlName="provmaterno"/>
            </mat-form-field>
          </div>

          <div class="col-md-3">
            <mat-form-field class="axample-container">
              <mat-label>teléfono</mat-label>
              <input matInput formControlName="provtelef"/>
            </mat-form-field>
          </div>
         
          <div class="col-md-3">
            <mat-form-field class="axample-container">
              <mat-label>Tipo</mat-label>
              <input matInput formControlName="provtipo"/>
            </mat-form-field>
          </div>

          <div class="col-md-3">
            <mat-form-field class="axample-container">
              <mat-label>Url</mat-label>
              <input matInput formControlName="provurl"/>
            </mat-form-field>
          </div>
 
  
        <br />
        <div class="col-lg-12">
          <button
            class="btn btn-success btn-md float-right"
            [disabled]="myForm.invalid"
            type="button"
            style="margin-left: 10px"
           (click)="create()" 
          >
            Aceptar
          </button>
        
          <button
            class="btn btn-secondary btn-md float-right"
            routerLink="/proveedores"
            type="button"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </mat-card>
