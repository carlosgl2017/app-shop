<form>
    <h1>Actualizando Producto</h1>

    <mat-form-field class="form">
        <mat-label>Categoria</mat-label>
        <input matInput [(ngModel)]="producto.catid" type="text" name="prodid" placeholder="Categoria">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descripción</mat-label>
        <textarea matInput [(ngModel)]="producto.proddescrip" type="text" name="proddescrip" placeholder="Descripción"></textarea>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Estado</mat-label>
        <input matInput [(ngModel)]="producto.prodestado" type="text" name="prodestado" placeholder="Estado">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Precio Venta</mat-label>
        <input matInput [(ngModel)]="producto.prodprecioventa" type="text" name="prodprecioventa" placeholder="Precio Venta">
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()" class="mat-elevation-z8" mat-stroked-button color="primary"> Actualizar </button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn"> Cancelar</button>
    </div>

</form>
