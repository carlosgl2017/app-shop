<form>
    <h1>Eliminar Producto</h1>

    <mat-form-field class="form">
        <mat-label>Categoria</mat-label>
        <input matInput [(ngModel)]="producto.catid" type="text" name="catid" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descripci√≥n</mat-label>
        <textarea matInput [(ngModel)]="producto.proddescrip" type="text" name="proddescrip" disabled></textarea>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Estado</mat-label>
        <input matInput [(ngModel)]="producto.prodestado" type="text" name="prodestado" disabled>
    </mat-form-field>


    <mat-form-field class="form">
        <mat-label>Precio Venta</mat-label>
        <input matInput [(ngModel)]="producto.prodprecioventa" type="text" name="prodprecioventa" disabled>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary"> Eliminar </button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn"> Cancelar </button>
    </div>

</form>
