<mat-card class="producto mat-elevation-z4">
  <mat-card-title class="title">Gestión de Productos</mat-card-title>
  <div class="button-row">
    <button
      class="mat-elevation-z2"
      (click)="navegarParaProductoCreate()"
      mat-stroked-button
      color="warn"
    >
      <button
        class="mat-elevation-z2"
        routerLink="reporte"
        mat-stroked-button
        color="warn"
      >
        <mat-icon>summarize</mat-icon>reporte
      </button>

      <mat-icon>add</mat-icon>Nuevo Producto
    </button>
  </div>

  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Buscar"
      #input
      autocomplete="off"
    />
  </mat-form-field>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    matSort
    matSort
    matSortActive="prodid"
    matSortDirection="asc"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="prodid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.prodid }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="prodnombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.prodnombre }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="proddescrip">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element">{{ element.proddescrip }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="categoria_id">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let element">{{ element.categoria_id }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="acciones">
      <th class="mat-header" mat-header-cell *matHeaderCellDef>ACCIONES</th>
      <td mat-cell *matCellDef="let row">
        <a
          class="pointer"
          routerLink="update/{{ row.prodid }}"
          style="color: #187880"
        >
          <i class="material-icons">edit</i>
        </a>

        <a class="pointer" (click)="delete(row.prodid)" style="color: #e15639">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</mat-card>
