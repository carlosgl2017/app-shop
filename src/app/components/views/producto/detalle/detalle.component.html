<mat-card >  
    <mat-label>Selecciona una imagen</mat-label>
    <input (change)="seleccionarFoto($event)"  type="file" placeholder="Selecciona una imagen">
<div class="buttons">
    <button (click)="subirFoto()" class="mat-elevation-z8" mat-stroked-button color="primary"> Subir </button>
    <button  (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn"> Cancelar</button>
</div>
</mat-card>
