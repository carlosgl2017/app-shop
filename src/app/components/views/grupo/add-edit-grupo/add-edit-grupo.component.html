<mat-card class="adquisicion mat-elevation-z4">
    <mat-card-title class="title">{{accion}} Grupo</mat-card-title>
  
    <!-- <pre>{{myForm.value | json}}</pre> -->
    <form [formGroup]="myForm">
      <div class="row">
  
        <div class="col-md-3">
          <mat-form-field class="axample-container">
            <mat-label>Descripci√≥n</mat-label>
            <input type="text" matInput formControlName="grudescrip"/>
          </mat-form-field>         
        </div>
  
  
        <br />
        <div class="col-lg-12">
          <button
            class="btn btn-success btn-md float-right"
            [disabled]="myForm.invalid"
            type="button"
            style="margin-left: 10px"
           (click)="create()" 
          >
            Aceptar
          </button>
        
          <button
            class="btn btn-secondary btn-md float-right"
            routerLink="/grupos"
            type="button"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </mat-card>
