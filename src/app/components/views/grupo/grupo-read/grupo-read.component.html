<div class="content">
  <div class="title">
    <h1>Grupo</h1>
  </div>

  <button
    class="mat-elevation-z8"
    (click)="navegarParaGruposCreate()"
    mat-stroked-button
    color="primary"
  >
    NUEVO GRUPO
  </button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="grupos">
      <ng-container matColumnDef="gruid">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.gruid }}</td>
      </ng-container>

      <ng-container matColumnDef="grudescrip">
        <th mat-header-cell *matHeaderCellDef>DESCRIPCIÃ“N</th>
        <td mat-cell *matCellDef="let row">{{ row.grudescrip }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>ACCIONES</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="update/{{ row.gruid }}">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="delete/{{ row.gruid }}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
