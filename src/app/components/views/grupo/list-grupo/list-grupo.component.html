<mat-card class="adquisicion mat-elevation-z4">
  <mat-card-title class="title">Gestión de Grupos</mat-card-title>

  <div class="button-row">
    <button
      class="mat-elevation-z2"
      (click)="navegarParaGrupoCreate()"
      mat-stroked-button
      color="warn"
    >
      <mat-icon>add</mat-icon>Nuevo Grupo
    </button>
  </div>

  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Buscar"
      #input
      autocomplete="off"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="gruid" matSortDirection="asc">
    <!-- Position Column -->
    <ng-container matColumnDef="gruid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.gruid }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="grudescrip">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element">{{ element.grudescrip }}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="acciones">
      <th class="mat-header" mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <a
          class="pointer"
          routerLink="update/{{ row.gruid }}"
          style="color: #187880"
        >
          <i class="material-icons">edit</i>
        </a>

        <a class="pointer" (click)="delete(row.gruid)" style="color: #e15639">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</mat-card>
